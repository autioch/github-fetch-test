<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Github fetch test</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <pre id="outputTest"></pre>
  <script type="text/javascript">
    window
      .fetch('data.json')
      .then(resp => resp.json())
      .then(data => (window.outputTest.textContent = JSON.stringify(data, null, '  ')))
  </script>
</body>

</html>
